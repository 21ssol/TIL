<script>
$(function () {  //페이지가 로딩됐을때 자동으로 처리되는 함수(pageOnload랑 비슷)
    $("dd:not(:first)").css("display", "none");   //$는 찾는다는 의미, 첫번째 dd가 아닌것을 찾아서 안보이게
    $("dl dt").click(function (){
        if ($("+dd", this).css("display") == "none") { //this 현재 클릭하고있는 dt
            $(this).siblings("dd").slideUp("slow");
            $("+dd",this).slideDown("slow");
        }
    });
});
</script>
