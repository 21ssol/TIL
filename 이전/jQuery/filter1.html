<!DOCTYPE html>
<html lang='ko'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title></title>
<style></style>
<script src='https://code.jquery.com/jquery-3.5.0.js'></script>
<script>
$(function () {

    // ul li에 있는 첫번째에 highlight 클래스 추가
    //$("ul li").first().addClass("highlight");

    //짝수 홀수의 값 
    $( "ul li" ).even().addClass( "highlight2" );
    $( "ul li" ).odd().addClass( "highlight" );
});
</script>
<style>
    .highlight {
        background-color: yellow;
    }

    .highlight2 {
        background-color: rgb(202, 250, 131);
    }
</style>
</head>
<body>
    <ul>
        <li>Look:</li>
        <li>This is some text in a list.</li>
        <li>This is a note about it.</li>
        <li>This is another note about it.</li>
    </ul>
</body>
</html>
