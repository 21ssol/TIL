<!DOCTYPE html>
<html lang="en">

<body>
    <h1>isNaN 함수 예시</h1>
    <hr>

    <script>
        let temp1 = prompt('값을 입력하세요', 99.9);
        if(isNaN(temp1)){
            pl(`${temp1}은 문자 이다.`);
        } else{
            pl(`${temp1}은 숫자이다`);
        }
    </script>
</body>
